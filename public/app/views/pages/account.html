<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Cuentas</h1>
		</div>
		<br>
		<br>
		<div class="col-lg-2 pull-right">
			<button class="btn btn-default" ng-click="goBack()">Regresar</button>
			<button class="btn btn-primary" ng-click="saveAccount()">Guardar</button>
		</div>
	</div>
	
	<div class="row">
		<div class="panel panel-default">
			<div class="panel panel-heading">
				Informaci&oacute;n de la cuenta
			</div>	
			<div class="panel panel-body">
				<form class="form-horizontal" role="form" name="accountForm">
					<div class="form-group">
						<label class="col-xs-3 control-label" for="accountType">Tipo de Cuenta:</label>
						<div class="col-xs-3">
							<select class="form-control" name="accountType" id="accountType" ng-model="account.accountType" ng-options="i.description for i in accountTypes track by i._id"required>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label" for="accountNumber">N&uacute;mero de Cuenta:</label>
						<div class="col-xs-3">
							<input type="number" class="form-control" name="accountNumber" id="accountNumber" ng-model="account.accountNumber" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label" for="name">Nombre de la Cuenta:</label>
						<div class="col-xs-3">
							<input type="text" class="form-control" name="name" id="name" ng-model="account.name" required>
						</div>
					</div>	
					<div class="form-group">
						<label class="col-xs-3 control-label" for="superAccount">Cuenta Padre:</label>
						<div class="col-xs-3">
							<select class="form-control" name="superAccount" id="superAccount" ng-model="account.superAccount" ng-options="i.name for i in superAccounts track by i._id"required>
							</select>
						</div>
					</div>	
					<div class="form-group">
						<label class="col-xs-3 control-label" for="currency">Moneda:</label>
						<div class="col-xs-3">
							<select class="form-control" name="currency" id="currency" ng-model="account.currency" ng-options="i.name for i in currencies track by i._id" required>
							</select>
						</div>
					</div>
					<!-- En caso de que se escoja tipo Banco -->
					<div class="form-group">
						<label class="col-xs-3 control-label" for="bankAssociated">Banco:</label>
						<div class="col-xs-3">
							<select class="form-control" name="bankAssociated" id="bankAssociated" ng-model="account.bankAssociated" ng-options="i.name for i in banks track by i._id" required>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label" for="bankAccountNumber">N&uacute;mero de Cuenta en el Banco:</label>
						<div class="col-xs-3">
							<input type="number" class="form-control" name="bankAccountNumber" id="bankAccountNumber" ng-model="account.bankAccountNumber" required>
						</div>
					</div>	
				</form>
			</div>	
		</div>		
	</div>
</div>
