<div class="container-fluid">
	<div class="row">
		<div class="page-header">
			<h1>Item</h1>
			<div class="pull-right btn-container">
					<toaster-container toaster-options="{'time-out': 2000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>
					<button class="btn btn-default" ng-click="goBack()">
						<i class="fa fa-arrow-left"></i>
						Regresar
					</button>
					<button class="btn btn-primary" type="submit" form="itemForm">
						<i class="fa fa-save"></i>
						Guardar
					</button>
			</div>
		</div>
	</div>

	<div class="row">
		<form class="form-horizontal" role="form" name="itemForm" id="itemForm" ng-submit="saveItem(itemForm)" novalidate>
			<div class="form-group">
				<label class="col-xs-1 control-label" for="code">C&oacute;digo:</label>
				<div class="col-xs-3" ng-class="{'has-error': itemForm.code.$invalid && itemForm.$submitted}">
					<input type="text" class="form-control" name="code" id="code" ng-model="item.code" required>
					<p ng-show="itemForm.code.$invalid && itemForm.$submitted" class="help-block">Este campo es requerido.</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-1 control-label" for="name">Nombre:</label>
				<div class="col-xs-3" ng-class="{'has-error': itemForm.name.$invalid && itemForm.$submitted}">
					<input type="text" class="form-control" name="name" id="name" ng-model="item.name" required>
					<p ng-show="itemForm.name.$invalid && itemForm.$submitted" class="help-block">Este campo es requerido.</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-1 control-label" for="type">Tipo de Item:</label>
				<div class="col-xs-3" ng-class="{'has-error': itemForm.type.$invalid && itemForm.$submitted}">
					<select class="form-control" name="type" id="type" ng-model="item.itemType" ng-options="i.description for i in itemTypes track by i._id" required>
					</select>
					<p ng-show="itemForm.type.$invalid && itemForm.$submitted" class="help-block">Este campo es requerido.</p>					
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-1 control-label" for="price">Precio:</label>
				<div class="col-xs-3" ng-class="{'has-error': itemForm.price.$invalid && itemForm.$submitted}">
					<input type="number" class="form-control" name="price" id="price" ng-model="item.price" required>
					<p ng-show="itemForm.price.$invalid && itemForm.$submitted" class="help-block">Este campo es requerido.</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-1 control-label" for="account">Cuenta Contable:</label>
				<div class="col-xs-3" ng-class="{'has-error': itemForm.account.$invalid && itemForm.$submitted}">
					<select class="form-control" name="account" id="account" ng-model="item.account" ng-options="a.name for a in accounts track by a._id" required>
					</select>
					<p ng-show="itemForm.account.$invalid && itemForm.$submitted" class="help-block">Este campo es requerido.</p>					
				</div>
			</div>
		</form>
	</div>
</div>
